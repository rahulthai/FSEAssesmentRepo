<!-- <h2>Tasks</h2> -->
<app-add-task [task]="taskItem" [checkbox]="ischeckbox" [enablefields]="isenablefields" [showaddtasks]="showaddflag" [showreset]="showresetflag" [screentype]="screen" (onAddedTask)="getTasksList($event)" (onHideEditTask)="hideEditTaskParent($event)"></app-add-task>
<app-view-tasks [tasks]="tasksList" (onGetTaskByID)="getTaskByID($event)" (onDeleteTask)="deleteTask($event)" ></app-view-tasks>
