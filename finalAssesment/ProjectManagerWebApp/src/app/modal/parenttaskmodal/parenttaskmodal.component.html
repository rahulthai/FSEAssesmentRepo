<div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">ParentTask Selection</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div *ngIf="error.isError" class="alert alert-danger col-sm-8">
              <button type="button" class="close" aria-label="Close" (click)="deleteAlert($index)"><span aria-hidden="true">&times;</span></button>
            {{ error.errorMessage }}
        </div>  
        <div class="row">
             <div class=" col-sm-8">
            <select #parenttask name="Parent_Task" class="form-control" [(ngModel)]="selectedValue" required (change)="onChange($event)">
                  <option value="">---Select ParentTask---</option>  
                  <option *ngFor="let parenttask of parenttaskList |  orderBy: sortstring:false:'case-insensitive'" [value]="parenttask.Parent_ID">
                      {{parenttask.Parent_Task}}
                    </option>
                  </select>
            </div>
                  <!-- <input [(ngModel)]="parenttask.name" type="text">
        <input [(ngModel)]="parenttask.age" type="number"> -->
        <div  class=" col-sm-4">
        <button (click)="passBack(1)" type="submit" class="form-control btn btn-primary">Set ParentTask</button>
    </div>
    </div>
      </div>
