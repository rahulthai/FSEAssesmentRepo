<div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Project Selection</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div *ngIf="error.isError" class="alert alert-danger col-sm-7">
              <button type="button" class="close" aria-label="Close" (click)="deleteAlert($index)"><span aria-hidden="true">&times;</span></button>
            {{ error.errorMessage }}
        </div>
        <div class="row" *ngIf="projectsList?.length > 0">
            <div class="col-md-8">
                <input type="search" [(ngModel)]="searchText" searchText class="form-control" placeholder="Search project..."/>
            </div>
            
        </div>
        <div class="row">
             <div class=" col-sm-8">
            <select #project name="project" class="form-control" [(ngModel)]="selectedValue" required (change)="onChange($event)">
                  <option value="">---Select Project---</option>  
                  <option *ngFor="let project of (projectsList | filter:{Project:searchText}:false) |  orderBy: sortstring:false:'case-insensitive'" [value]="project.Project_ID">
                      {{project.Project}}
                    </option>
                  </select>
            </div>
                  <!-- <input [(ngModel)]="project.name" type="text">
        <input [(ngModel)]="project.age" type="number"> -->
        <div  class=" col-sm-4">
        <button (click)="passBack(1)" type="submit" class="form-control btn btn-primary">Set Project</button>
    </div>
    </div>
      </div>
